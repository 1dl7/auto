{% extends 'base.html' %}
{% block title %} Создание автомобиля {% endblock %}
{% block content %}

    <div class="container">
        <h1>Создание новой машины</h1>
        <form action="{% url 'car_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать машину</button>
        </form>
    </div>
{% endblock %}
