{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Success</title>
    <link rel="stylesheet" href="{% static 'auto/css/message_success.css' %}">
</head>

<body>
        <div class="success-message">
        <h1>Заявка успешно отправлена!</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

        <a href="{% url 'cars' %}" class="button">Вернуться на главную</a>
                </div>
</body>
</html>
